<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Righteous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Raleway:wght@300-800"
        />
        <script src="https://cdn.jsdelivr.net/npm/arrow-line/dist/arrow-line.min.js"></script>
    </head>
    <body>
        <main>
            <h2 class="pattern-name">Wow</h2>
            <h3 class="pattern-number">Wow2</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr class="line__underline">
                            <th></th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="line__hands">
                            <th></th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th></th>
                        </tr>
                        <tr data-juggler="A">
                            <td>A</td>
                            <td data-beat="1">4P<sub>B</sub></td>
                            <td data-beat="2">3</td>
                            <td data-beat="3">4P<sub>C</sub></td>
                            <td data-beat="4">3</td>
                            <td data-beat="5">4P<sub>B</sub></td>
                            <td data-beat="6">3</td>
                            <td data-beat="7">4P<sub>C</sub></td>
                            <td>&rarr; B</td>
                        </tr>
                        <tr class="line__hands">
                            <th></th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th></th>
                        </tr>
                        <tr data-juggler="B">
                            <td>B</td>
                            <td data-beat="1">3</td>
                            <td data-beat="2">4P<sub>A</sub></td>
                            <td data-beat="3">3</td>
                            <td data-beat="4">3</td>
                            <td data-beat="5">3</td>
                            <td data-beat="6">4P<sub>A</sub></td>
                            <td data-beat="7">3</td>
                            <td>&rarr; C</td>
                        </tr>
                        <tr class="line__hands">
                            <th></th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th>L</th>
                            <th>R</th>
                            <th></th>
                        </tr>
                        <tr data-juggler="C">
                            <td>C</td>
                            <td data-beat="1">4X</td>
                            <td data-beat="2">2</td>
                            <td data-beat="3">3</td>
                            <td data-beat="4">P<sub>A</sub></td>
                            <td data-beat="5">3</td>
                            <td data-beat="6">3</td>
                            <td data-beat="7">3</td>
                            <td>&rarr; A</td>
                        </tr>
                        <tr class="m-line">
                            <td>M</td>
                            <td data-beat="1"></td>
                            <td data-beat="2"></td>
                            <td data-beat="3">
                                C
                                <span class="supsub"
                                    ><sup>A</sup><sub>B</sub></span
                                >
                            </td>
                            <td data-beat="4"></td>
                            <td data-beat="5">
                                S
                                <span class="supsub"
                                    ><sup>B</sup><sub>B</sub></span
                                >
                            </td>
                            <td data-beat="6"></td>
                            <td data-beat="7">
                                I
                                <span class="supsub"
                                    ><sup>C</sup><sub>C</sub></span
                                >
                            </td>
                            <td>&rarr; M</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="cycle-container">
                Cycle: <span class="cycle"></span>
            </div>
        </main>
        <select class="pattern-select">
            <option disabled>...</option>
        </select>
        <button class="screenshot-button">Screenshot</button>
        <button class="saveall-button">Save 'em all!</button>

        <script src="ambled.js" type="module"></script>
    </body>
</html>
